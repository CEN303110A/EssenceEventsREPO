<div ng-controller="MyEventsCtrl">

  <h1> Event: {{ev.name}} </h1>
  <h3> Date: {{ev.date | date: 'fullDate'}}</h3>
  <h3> Location: {{ev.location}}</h3>
  <!--Your budget-->
  <div class = "col-md-6">
    <h3 align="center">Your Budget</h3>
    <nvd3 options="options" data="ev.budget"></nvd3>
  </div>
  <!-- display table of todolist -->
  <container class = "col-md-6">
    <table class = "table table-hover">
      <thead>
        <tr>
          <td><b>Task</b></td>
          <td><b>Date</b></td>
          <td></td>
        </tr>
      </thead>

      <tbody ng-repeat ="item in ev.toDoList" ng-show="hasItems(ev.toDoList)">
        <tr>
          <td>{{item.todo}}</td>
          <td>{{item.by | date:"fullDate"}}</td>
        </tr>
      </tbody>
    </table>
  </container>
</div>
