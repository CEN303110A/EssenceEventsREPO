<div id="wrapper" ng-class="isActive">
  <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
      <li class="sidebar-brand"><a id="menu-toggle" ng-click="menuToggle()" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
    </ul>
    <ul class="sidebar-nav" id="sidebar">
      <li ng-repeat="function in Functions">
        <a ui-sref="{{function.state}}" id="{{function.title}}">{{function.title}}</a>
      </li>
    </ul>
  </div>
</div>
