<div ng-init="getSubcontractors()">
  <h1 class="page-header">Manage Contractors</h1>

  <table class="table table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>Link</td>
        <td></td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="subcontractor in subcontractors">
          <td>{{subcontractor.name}}</td>
          <td><a ng-href="{{subcontractor.link|url}}" target="_blank">{{subcontractor.link}}</a></td>
          <td><button type="button" class="btn btn-md btn-default" ng-click="openModal(subcontractor)">Manage</button></td>
      </tr>
    </tbody>
  </table>
</div>
