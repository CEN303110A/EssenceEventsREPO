  <h1>Manage existing clients.</h1>

  <table class="table" >
      <tr>
        <td>Name</td>
        <td>Phone Number</td>
        <td>Email</td>
        <td>Manage</td>
      </tr>

      <tr ng-repeat="user in mc.alldata">
          <td>{{user.name}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.email}}</td>
          <td><button type="button" ng-click=mc.openModal(user)>Manage</button></td>
      </tr>
  </table>
